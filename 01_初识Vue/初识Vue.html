<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script charset="utf-8" type="text/javascript" src="../js/vue.js"></script>
        <title>初识Vue</title>
    </head>
    <body>
        <!--
            1.<div id ="root">是一个容器，容器中写的不是原始html代码，而是Vue的模板代码
            2.所谓的模板代码，类似于React中的jsx，是html+js的混合体
            3.{{xx}}，xx会自动读取data中的xxx属性
        -->
        <!-- 准备好一个容器 -->
        <div id ="root">
            <h1>Hello,{{school.name.toUpperCase()}}</h1>
            <h1>学校坐落在:{{school.address}}</h1>
            <h1>我学的是：{{school.subject()}}学科</h1>
        </div>

        <script type="text/javascript">
           //创建一个Vue的实例对象,并传入配置对象
           const v = new Vue({
               el:'#root',//el用于指定当前Vue实例为哪个容器服务，值是选择器字符串
               data:{
                   school:{
                      name:'atguigu',
                      address:'宏福科技园综合楼',
                      subject:()=>'前端'
                   }
               }, //data是存储数据的地方
            })
        </script>
    </body>
</html>
